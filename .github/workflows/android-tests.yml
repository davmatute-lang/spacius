name: Android Instrumented Tests

on:
  push:
    branches: [ main, Ashlee_Coello, Dani-Freire, Diego_Rubio ]
  pull_request:
    branches: [ main, Ashlee_Coello, Dani-Freire, Diego_Rubio ]

jobs:
  instrumented-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ‘‡ Permiso de ejecuciÃ³n para gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ðŸ§± Construye el APK y el APK de pruebas
      - name: Build Debug APK and Test APK
        run: ./gradlew :app:assembleDebug :app:assembleAndroidTest

      # ðŸ“± Ejecuta las pruebas instrumentadas en emulador
      - name: Run Instrumented Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: ./gradlew :app:connectedDebugAndroidTest

      # ðŸ“¦ Guarda los resultados (logs, reportes de tests)
      - name: Upload Instrumented Test Reports
        if: always()   # se ejecuta aunque las pruebas fallen
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: app/build/reports/androidTests/connected/
