name: Android CI - Build, Test & Deploy

on:
  push:
    branches: [ main, Dani-Freire, Ashlee_Coello, Diego_Rubio ]
  pull_request:
    branches: [ main, Dani-Freire, Ashlee_Coello, Diego_Rubio ]

jobs:
  build:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descarga tu c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Permiso para gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5Ô∏è‚É£ Construye el proyecto
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 6Ô∏è‚É£ Ejecuta pruebas unitarias
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 7Ô∏è‚É£ Ejecuta pruebas de lint
      - name: Run Lint
        run: ./gradlew lintDebug

      # 8Ô∏è‚É£ Subir APK como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacius-debug-apk-${{ github.sha }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # 9Ô∏è‚É£ Subir reportes de tests
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results-debug.html
          retention-days: 30

  # üöÄ Deploy to Firebase (solo en push a main)
  deploy:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2Ô∏è‚É£ Download APK artifact
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: spacius-debug-apk-${{ github.sha }}
          path: app/build/outputs/apk/debug/

      # 3Ô∏è‚É£ Deploy to Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            üöÄ Nueva versi√≥n de Spacius
            üì± Commit: ${{ github.sha }}
            üë®‚Äçüíª Branch: ${{ github.ref_name }}
            üìÖ Build: ${{ github.run_number }}
