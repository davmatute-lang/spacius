name: Android CI - Login Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Test Android App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga tu código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura JDK (Java 17 es ideal para Android Studio)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Configura Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Construye el proyecto (compila todo)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 5️⃣ Ejecuta pruebas unitarias (ej. test de login)
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 6️⃣ Guarda el APK como artefacto (opcional)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacius-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
