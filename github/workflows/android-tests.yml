name: Android Instrumented Tests
#diegoRN version 5
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  instrumented-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ”’ Create local.properties with secrets
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" >> local.properties
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}

      - name: Build Debug APK and Test APK
        run: ./gradlew :app:assembleDebug :app:assembleAndroidTest
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}

      - name: Run Instrumented Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: ./gradlew :app:connectedDebugAndroidTest
